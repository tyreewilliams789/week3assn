<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Grocery"></app-explore-container>
</ion-content>

<ion-list>
  <ion-item>
    <ion-label>Eggs</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Milk</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Bacon</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Ham</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Salt/Pepper</ion-label>
  </ion-item>
</ion-list>

 <!-- fab placed to the top end -->
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
